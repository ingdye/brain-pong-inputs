# Sample configuration
#
# Note that size and speed parameters are in normalized units; these values are 
# normalized to window size and therefore maintain the same relative size/speed 
# invariant of window size
# ----------------------------------------------------------------------------

# Window settings
win_size: [1200, 800]

# Input configuration
input_method: mouse

# Difficulty and scoring
init_level: 0
init_points: 0
point_increment: 1
performance_criteria: 0.6
use_aggressive_leveling: false

# Paddle settings
paddle_size: 0.3
paddle_lag: 0

# Ball settings
ball_vel: [0.008, 0.006]
ball_radius: 0.03
send_speed: 0.02
receive_speed: 0.01

# Timing parameters
reset_timer: 0
reset_delay: 1.0
time_limit: 30.0
pre_delay: 2
block_pre_delay: 4

# Opponent settings
opponent_handicap: 0
